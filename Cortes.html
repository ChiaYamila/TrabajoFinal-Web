<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cortes</title>
    <style>
        .carousel {
            position: relative;
            overflow: hidden;
          }
          
          .slides {
            display: flex;
            transition: transform 0.3s ease-in-out;
          }
          
          .slide {
            flex: 0 0 100%;
          }
          
          .slide-content {
            position: relative;
          }
          
          .slide-content h2 {
            position: absolute;
            bottom: 10px;
            left: 10px;
            color: #fff;
          }
    </style>
</head>
<body>
    <header class="hero">
        <nav class="nav container">
            <div class="nav_logo">
                <h2 class="nav_title"> PARA UN BUEN CORTE</h2>

            </div>
            <UL class="nav_link nav_link--menu">
                <li class="nav_items">
                    <a href="Index.html" class="nav_link">Inicio</a>
                </li>
                <li class="nav_items">
                    <a href="formulario.html" class="nav_link">Contacto</a>
                </li>
                
                <li class="nav_items">
                    <a href="Cortes.html" class="nav_link">Cortes</a>
                </li>
            </UL>
            
        </nav>
    </header>
    <h1>Nuestro trabajo</h1> 
    <section>
        <div class="carousel">
            <div class="slides">
              <div class="slide">
                <div class="slide-content">
                  <img src="barbersalon.jpg">
                  <h2>Texto de la imagen 1</h2>
                </div>
              </div>
              <div class="slide">
                <div class="slide-content">
                  <img src="barbersalon.jpg">
                  <h2>Texto de la imagen 2</h2>
                </div>
              </div>
              <div class="slide">
                <div class="slide-content">
                  <img src="imagen3.jpg">
                  <h2>Texto de la imagen 3</h2>
                </div>
              </div>
            </div>
            <button class="prev">Anterior</button>
            <button class="next">Siguiente</button>
          </div>
    </section>
    <script>
        const carousel = document.querySelector('.carousel');
const slides = carousel.querySelector('.slides');
const prevButton = carousel.querySelector('.prev');
const nextButton = carousel.querySelector('.next');
const slideWidth = carousel.offsetWidth;
let currentSlide = 0;

function goToSlide(n) {
  slides.style.transform = `translateX(-${n * slideWidth}px)`;
  currentSlide = n;
}

function nextSlide() {
  if (currentSlide === slides.children.length - 1) {
    goToSlide(0);
  } else {
    goToSlide(currentSlide + 1);
  }
}

function prevSlide() {
  if (currentSlide === 0) {
    goToSlide(slides.children.length - 1);
  } else {
    goToSlide(currentSlide - 1);
  }
}

nextButton.addEventListener('click', nextSlide);
prevButton.addEventListener('click', prevSlide);
    </script> 
    
</body>
</html>
